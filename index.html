<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./fontawesome-free-5.10.1-web/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/main.js" defer></script>
    <link rel="stylesheet" href="./css/main.css">
    <title>Be-wear Fashion Store</title>
</head>
<body>
    <div class="nav-container">
        <a href="http://localhost:3000" class="logo"><img src="./images/logo.png" alt="logo"></a>
        <ul class="main-nav">
            <li class="menswear"><a href="http://localhost:3000/men">ON</a></li>
            <li class="womenswear"><a href="http://localhost:3000/women">ONA</a></li>
            <li class="kidswear"><a href="http://localhost:3000/kids">DZIECKO</a></li>
            <li class="new"><a href="http://localhost:3000/new">NEW</a></li>
        </ul>
        <nav class="user-nav">
            <ul>
                <li class="log-in">
                    <a href="#"><i class="fas fa-user"></i></a>
                    <p>Zaloguj się</p>
                </li>
                <li class="search">
                    <a href="#"><i class="fas fa-search"></i></a>
                    <p>Szukaj</p>
                </li>
                <li class="basket">
                    <a href="#"><i class="fas fa-shopping-basket"></i></a>
                    <p>Koszyk</p>
                </li>
            </ul>
        </nav>
    </div>
    <section class="slider">

    </section>
    <section class="main">
        <div class="main-content">
            <i class="fas fa-truck"></i>
            <span>Zamówienia o wartości pow. <strong>150 PLN</strong></br>wysyłamy kurierem standardowym za darmo.</span>
        </div>
        <div class="main-content">
            <i class="fas fa-undo-alt"></i>
            <span>Twój zakup jednak nie przypadł Ci do gustu? </br>Masz aż <strong>100 dni</strong> na zwrot!</span>
        </div>
        <div class="main-content">
            <i class="fas fa-shopping-bag"></i>
            <span>Dla klubowiczów <strong>bezpłatna dostawa</strong> od 70PLN.</br><button class="join-club-btn">Dołącz</button> do klubu!</span>
        </div>
    </section>
</body>
</html>
